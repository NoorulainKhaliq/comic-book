        <div class="padding">
          <button class="button" ng-click="getContacts()">Get My Contacts</button>
          <div class="list" ng-show="phoneContacts">
            <div class="card" ng-repeat="contact in phoneContacts">
              <div class="item item-divider">
                {{ contact.name.formatted }}
              </div>
              <div class="item item-text-wrap">
                <p><strong>Phone(s)</strong></p>
                <div ng-repeat="number in contact.phoneNumbers">
                  <p>{{ number.value }}</p>
                </div>
                <p><strong>Email(s)</strong></p>
                <div ng-repeat="email in contact.emails">
                  <p>{{ email.value }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

		<ion-list >
				<ion-item style="background:transparent; color:white"><b>Username</b>: {{ user.username }}</ion-item>
				<ion-item style="background:transparent; color:white"><b>Email</b>: {{ user.email }}</ion-item>
		</ion-list>
		
        <div class="padding">
	        <button ng-click="logout()" class="button button-assertive" style='float: right'>
	          <span ng-show="!loading">Logout</span>
	          <i ng-show="loading" class="ion-loading-b"></i>
	        </button>
