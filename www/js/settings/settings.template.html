<ion-view view-title="My Profile">
  	<ion-content style="background-image: url('assets/blackgrid.png'); background-size: contain !important">
  		
		<ion-item style="background:transparent"><h2 style="color:white">Welcome to Comic Pow Wow!</h2></ion-item>
		<!-- <canvas id="avatar"></canvas> -->
		<ion-item style="background:transparent">
			<img src="../img/default_avatar.jpg" height="120" width="120">
			<div><button class="button button-dark">Set comic avatar</button></div>
		</ion-item>
					<!-- <button class="btn btn-primary" ui-sref="movieQueue({userId: user._id})">My Stories</button> -->
		<ion-item><button class="btn btn-primary"><b>My Stories</b></button></ion-item>
		

		
			<!-- <button class="btn btn-primary" ui-sref="reviewsByUser({userId: user._id})">My Friends</button> -->
		<ion-item><button class="btn btn-primary"><b>My Friends</b></button></ion-item>

	

		<ion-list >
				<ion-item style="background:transparent; color:white"><b>Username</b>: {{ user.username }}</ion-item>
				<ion-item style="background:transparent; color:white"><b>Email</b>: {{ user.email }}</ion-item>
		</ion-list>
		
        <div class="padding">
	        <button ng-click="logout()" class="button button-assertive" style='float: right'>
	          <span ng-show="!loading">Logout</span>
	          <i ng-show="loading" class="ion-loading-b"></i>
	        </button>
      	</div>
	</ion-content>

</ion-view>
