<form ua-storyCreate>
  <ion-view title="New Story">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Story Title</span>
          <input type="text" name="title" ng-model="story.title" class="form-control">
        </label>
      </div>
      <div class="padding">
        <button ng-click="createNewStory()" class="button button-block button-positive">
          <span ng-show="!loading">Create Story</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
    </ion-content>
  </ion-view>
</form>
