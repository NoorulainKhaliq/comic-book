      <!-- FOR WHEN FRIENDS ARE ADDED -->
    <div ng-show="collabAdded">
      <h4 style="text-align:center;margin-top:-4px" ng-show="collaborators.length">Friends to add: </h4>
      <ion-scroll direction="x" id="addonsBottom" style="background-color:white;">
        <div>
          <div class="item item-avatar" style="display:inline-block;border:none" ng-repeat="collabr in collaborators">
            <img ng-src="http://loremflickr.com/420/240" style="max-height:55px;max-width:55px">
            <!-- change this to collabr.username once we put usernames on seed -->
            <p>{{collabr.email | cut:true:6:'..'}}</p>
            <br>
            <div style="text-align:center; background-color:#F08080;border-radius:5px;max-width:35px;" ng-click="removeCollabr(collabr)">
              <p style="color:black;">X</p>
            </div>
          </div>
        </div>
      </ion-scroll>

      <!-- ADD FRIENDS (COLLLABORATORS) TO STORY -->
      <div style="text-align:center;margin-top:10px;margin-bottom:10px;" ng-show="collaborators.length">
        <button class="button button-default button-secondary" style="background-color:red;" ng-click="addCollaborators()">
          <strong><span class="button-inner" style="color:white;">Add These Friends !</span></strong>
          <ion-button-effect></ion-button-effect>
        </button> 
      </div>
    </div>


<!-- DELETE SQUARE BUTTON -->
<!-- IF HAVE TIME MAKE IT SO DOENST SHOW UP WHEN NO SQUARES - FIREBASE THROWS IT OFF CUZ LOADS LATE -->
      <div style="text-align:center;" ng-hide="clicked">
        <button class="button button-default button-secondary" style="background-color:red;" ng-click="cancelDelete()" ng-show="deleteClicked">
          <strong><span class="button-inner" style="color:white;">Cancel Delete</span></strong>
          <ion-button-effect></ion-button-effect>
        </button>
        <button class="button button-default button-secondary" style="background-color:red;" ng-click="exposeDeletes()" ng-hide="deleteClicked">
          <strong><span class="button-inner" style="color:white;">Delete Square</span></strong>
          <ion-button-effect></ion-button-effect>
        </button>
<!-- ADD FRIENDS BUTTON -->
        <button class="button button-default button-secondary" style="background-color:red;" ng-click="showAllUsers()" ng-hide="deleteClicked">

          <strong><span class="button-inner" style="color:white;">Add Friends To Story</span></strong>
          <ion-button-effect></ion-button-effect>
        </button>
      </div>

<!-- SEARCH BY EMAIL INPUT -->
      <div class="list list-inset" ng-show="clicked && allUsers.length" style="margin-top:0px;">
        <label class="item item-input">
          <span class="input-label">Search friends by email</span>
          <input type="text" ng-model="searchedEmail" class="form-control">
        </label>
      </div>
      <h4 style="text-align:center;" ng-show="clicked && !allUsers.length">No friends available to collaborate!</h4>


    <!-- LIST OF ALL USERS TO SEARCH FROM -->
      <div style="display:block;">
          <ion-list ng-show="clicked">
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="user in allUsers | filter: {email: searchedEmail}" ng-click=addFriend(user) ng-hide="user.collabr">
              <img ng-src="http://loremflickr.com/420/240">
              <!-- maybe search by username -->
              <h2>{{ user.email }}</h2>
              <p>placeholder</p>
            </ion-item>
          </ion-list>
      </div>
