<ion-view view-title="Edit Image" id="container">
	<ion-content scroll="false" id="addonWrapper" class="canvasAndAddonContainer">
<!-- PLACEHOLDER BUBBLE -->
<!-- 	  	<textarea rows="4" cols="50" id='new' style="border:solid black 3px;max-width:120px"></textarea>
		<h1 ng-click="previewImage()" id="one">PREVIEW IMG</h1>
 --><!-- END OF PLACEHOLDER FOR BUBBLE -->

 		<!-- <div id="here"></div> -->

 		<canvas id='imageCanvas' width='375' height='375' data-caman-hidpi-disabled="true"></canvas>
 		<img ng-src={{chosenBorder.source}} style="position: absolute; top: 0; left: 0 "></img>

		<p id="addonError" style="display: none;">Too Many Stickers!</p>
		<p id="addonSuccessfulDelete" style="display: none;">Successfully Deleted</p>
		<div id="puff"></div>
		
		<img 
		ng-src={{sticker.source}} 
		id="sticker{{sticker.id}}" 
		ng-repeat="sticker in stickersArray" 
		hm-panmove='onHammer'
	    hm-press="onPress"
	    hm-pressup="onHammerEnd"
	    hm-panend="onHammerEnd"
		ng-click="test()" 
		class="addonDivs"
		addtype="sticker" 
		style="
			z-index: 10;
			position:absolute; 
			top:0px; 
			left:0px">
		</img>	
 
		
	    	<div
		    id="bubble{{bubble.id}}"
	    	class="inputBubble"
		    hm-panmove="onHammer"
		    hm-press="onPress"
		    hm-pressup="onHammerEnd"
		    hm-panend="onHammerEnd"
		    ng-repeat="bubble in bubblesArray"
		    >
			    <textarea
			    id="textarea"
			    scroll="false"
			    elastic></textarea>

		    	<div id="pointer{{bubble.id}}" ng-style="{{bubble.pointerStyle}}"></div>
		    	<div id="pointerBorder{{bubble.id}}" ng-style="{{bubble.pointerBorderStyle}}"></div>
	    	</div>
	   

			   
		<!-- <button class="button" ng-click="saveImage()">Save Image</button> -->

	</ion-content>
  	<div 
  		id="navbarAddonWrapper"
  		ng-if="currentNav === 'navbarAddon'">
			<navbar-addon 
			id="navbarAddon"
			test="testFunc()" 
			addons="allAddons",
			url="url",
			story="story"
			takepicture="takePicture()"
			openphotolibrary="openPhotoLibrary()"
			onhammer="onHammer()"
			sticker="sticker"
			bubble="bubble"
			border="border"
			filter="filter"
			filtersarr='filtersarr'
			applyfilter='applyfilter'
			></navbar-addon>
	</div>

	<div

	id='navbarDelete'
	ng-if="currentNav === 'navbarDelete'"
	>
		<div
		id="navbarDeleteInner"
		> DELETE </div>
	</div>
</ion-view>
