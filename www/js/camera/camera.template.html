<ion-view view-title="Account">
	<ion-content>
		<canvas id='myCanvas' width='375' height='375'></canvas>
	    <button class="button" ng-click="takePicture()">Take Picture</button>
	    <button class="button" ng-click="openPhotoLibrary()">Select Photo From Library</button>
	    <button class="button" ng-click="getImageURI()">Get Image URI</button>
	    <button class="button" ng-click="saveImage()">Save Image</button>
	    <button class="button" ng-click="filterImage()">Filter Image</button>
	    <canvas id='newCanvas' width='375' height='375'></canvas>
	</ion-content>
</ion-view>
