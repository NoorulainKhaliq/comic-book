<ion-view view-title="Edit Image">
	<ion-content scroll="false">
		<canvas id='imageCanvas' width='375' height='375' data-caman-hidpi-disabled="true"></canvas>
		<button class="button" ng-click="addStickersToCanvas
		()">Add stickers to canvas</button>


		<img ng-src={{sticker.source}} 
			id="sticker{{sticker.id}}" 
			ng-repeat="sticker in stickersArray" 
			hm-panmove='onHammer' 
			ng-click="test()" 
			ng-dbclick = 'remove()' 
			style="position:absolute !important; top:0px; left:0px">{{ sticker }}
		</img>

	  
		<button class="button" ng-click="saveImage()">Save Image</button>


	</ion-content>
	</ion-footer-bar>
    	<div>{{filters}}</div>
  		<div>
			<navbar-addon 
			id="navbarAddon" 
			test="testFunc()" 
			addons="allAddons",
			url="url",
			takepicture="takePicture()"
			openphotolibrary="openPhotoLibrary()"
			onhammer="onHammer()"
			sticker="sticker"
			bubble="bubble"
			border="border"
			filter="filter"
			filtersarr='filtersarr'
			applyfilter='applyfilter'
			></navbar-addon>
		</div>
	</ion-footer-bar>
</ion-view>
