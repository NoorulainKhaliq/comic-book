<ion-content scroll="false" id="addons">
	<ion-content scroll="false" id="addonsStates">
	    <button class="button" id="stateButtons" ng-repeat="button in activeButtons" ng-click="button.function()" ng-style="{'width': myWidth() }">
	    		<div>{{button.state}}</div>
	    </button>
	</ion-content>
	<ion-scroll direction="x" id="addonsBottom">
		<div id="squareAndAddonFrames">
		    <button id="transparent" class="button" ng-repeat="addon in addons | filter: {type: addonType}" ng-click="addon.addonFunction()">
				<div>
		    		<img src="{{ addon.thumbnail }}">
		    	</div>
		    </button>
		</div>
	</ion-scroll>
</ion-content>
