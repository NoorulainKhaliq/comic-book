<form ua-signup ng-submit="sendSignup(signup)">
  <ion-view title="Sign Up">
    <ion-content style="background-image: url('assets/yelloworangedots.jpg') !important">

      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="signup.email" class="form-control" id="email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="signup.password" class="form-control" id="signup-password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" style='background-color:red' class="button button-block button-positive">
          <span ng-show="!loading">Create Account</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
      <h3 style="text-align: center; font-size: 18px;">Already have an account?</h3>
      <div class="padding">
        <button ui-sref="login" style='background-color:black' class="button button-block button-positive">
          <span ng-show="!loading">Login</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>
</form>
