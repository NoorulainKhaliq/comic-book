<form ua-login>
  <ion-view title="Login">
    <ion-content style="background-image: url('assets/yelloworangedots.jpg') !important">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="login.email" class="form-control" id="email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="login.password" class="form-control" id="login-password">
        </label>
      </div>
      <div class="padding">
        <button ng-click="sendLogin(login)" class="button button-block button-positive">
          <span ng-show="!loading">Login</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
      <h3 style="text-align: center; font-size: 18px;">Don't have an account?</h3>
      <div class="padding">
        <button ui-sref="signup" class="button button-block button-positive">
          <span ng-show="!loading">Sign Up</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
      <div class="padding">
        <button ng-click="logout()" class="button button-block button-positive">
          <span ng-show="!loading">Log Out!</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>
</form>
